<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mishka</title>
</head>
<body>
    <header class="page-header">
        <a class="page-header__logo">
            <img class="page-header__logo-image" src="http://placehold.it/86x35" alt="Мишка" width="86" height="35">
        </a>
        <button class="page-header__button button">Меню</button>
        <nav class="main-nav">
            <ul class="main-nav__list site-list">
                <li class="site-list__item">
                    <a href="#" class="site-list__link">Каталог товаров</a>
                </li>
                <li class="site-list__item">
                    <a href="#" class="site-list__link">Вязание на заказ</a>
                </li>
                <li class="site-list__item">
                    <input type="search" class="site-list__link site-list__link--search" placeholder="Поиск по сайту"></input>
                </li>
                <li class="site-list__item">
                    <a href="#" class="site-list__link site-list__link--cart">Корзина: пока пуста</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="page-main page-main--form">
        <h1 class="page-main__main-title">Вязание на заказ</h1>
        <section class="page-main__container-form section-form">
            <p class="section-form__text">
                Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
            </p>
            <form class="section-form__form" action="post">
                <fieldset class="section-form__form-fieldset form-fieldset form-fieldset-type">
                    <legend class="form-fieldset-type__legend form-legend">Тип</legend>
                    <div class="form-fieldset-type__container-input">
                        <input class="form-fieldset-type__input" id="interier" type="radio" name="1">
                        <label class="form-fieldset-type__label" for="interier">Аксессуар для интерьера</label>
                    </div>
                    <div class="form-fieldset-type__container-input">
                        <input class="form-fieldset-type__input" id="toy" type="radio" name="1">
                        <label class="form-fieldset-type__label" for="toy">Детские игрушки</label>
                    </div>
                </fieldset>
                <fieldset class="section-form__form-fieldset form-fieldset form-fieldset-color">
                    <legend class="form-fieldset-color__legend form-legend">Цвет</legend>
                    <div class="form-fieldset-color__container-input">
                        <input class="form-fieldset-color__input" id="white" type="checkbox" checked>
                        <label class="form-fieldset-color__label" for="white">Детские игрушки</label>
                    </div>
                    <div class="form-fieldset-color__container-input">
                        <input class="form-fieldset-color__input" id="gray" type="checkbox" checked>
                        <label class="form-fieldset-color__label" for="gray">Детские игрушки</label>
                    </div>
                    <div class="form-fieldset-color__container-input">
                        <input class="form-fieldset-color__input" id="white" type="checkbox">
                        <label class="form-fieldset-color__label" for="white">Детские игрушки</label>
                    </div>
                    <div class="form-fieldset-color__container-input">
                        <input class="form-fieldset-color__input" id="white" type="checkbox">
                        <label class="form-fieldset-color__label" for="white">Детские игрушки</label>
                    </div>
                    <div class="form-fieldset-color__container-input">
                        <input class="form-fieldset-color__input" id="white" type="checkbox">
                        <label class="form-fieldset-color__label" for="white">Детские игрушки</label>
                    </div>
                    <div class="form-fieldset-color__container-input">
                        <input class="form-fieldset-color__input" id="white" type="checkbox">
                        <label class="form-fieldset-color__label" for="white">Детские игрушки</label>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="page-footer">
        <div class="page-footer__wrapper">
            <div class="page-footer__network network-items">
                <a href="#" class="network-items__item network-items__item--insta">Мы в инстаграмме</a>
                <a href="#" class="network-items__item network-items__item--fb">Мы в фэйсбуке</a>
                <a href="#" class="network-items__item network-items__item--twitter">Мы в твиттере</a>
            </div>
            <p class="page-footer__developed">Разработано</p>
        </div>
    </footer>
</body>
</html>
